<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="weather-project/node_modules/ajax/lib/ajax.js"></script>
    <script src="weather-project/node_modules/jquery/dist/jquery.js"></script>
    <script src="weather-project/node_modules/handlebars/dist/handlebars.js"></script>
    <title>Weather-Project</title>
  </head>
  <body>
      <h1>Current Weather Forecast</h1>
      <div class="container" id='input'>
        <div class="form-group">
          <div class="col-md-8">
            <input id="weatherInput" type="text" class="form-control" placeholder="Search City Name"></input>
          </div>
          <div class="col-md-2">
            <button id="searchButton" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
      <div id="currentDisplay"></div>
      <div id="weekDisplay" class="row"></div>


  <script id="currentDisplayTemplate" type="text/x-handlebars-template">
    <div id="currentDisplayRendered">
      <div class="col-md-6" id="currentWeatherData">
        <h3><strong>{{ temp }}˚</strong></h3>
        <div><strong>{{ location }}</strong></div>
        <div><strong>{{ weather }}</strong></div>
      </div>
      <div class="col-md-5" id="pic-display">
        <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="">
      </div>
    </div>
  </script>


  <script id="weekDisplayTemplate" type="text/x-handlebars-template">
    <div class="col-sm-2">
      <div class="card" style="width: 18rem;">
        <div>{{ weather }}</div>
        <div>{{ temp }}˚</div>
        <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="">
        <div>{{ date }}</div>
      </div>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js" charset="utf-8"></script>
  <script src="main.js"></script>
</body>
</html>
